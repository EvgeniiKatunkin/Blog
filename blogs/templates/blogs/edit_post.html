{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
    Edit post:
{% endblock header %}

{% block content %}

    <form method="post" action="{% url 'blogs:edit_post' post.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">save changes</button>
        {% endbuttons %}

    </form>

{% endblock content %}
